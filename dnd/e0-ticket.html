<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Episode 0 - The Ticket</title>
    <link rel="stylesheet" href="../css/dnd_ticketspin.css">
    <link rel="icon" href="../assets/images/dnd/City of Gear Mark.png" type="image/png" sizes="32x32">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
</head>
<body id="body">
<main id="app">
    <section class="ticket">
        <header class="front">
            <div class="holo"></div>
            <img class="logo" src="../assets/images/dnd/City of Gear Mark.svg" alt="The logo for the Application called Threads, an instagram App. It's a '@' symbol but with the tail going in the opposite direction.">
            <aside class="divider"></aside>
        </header>
        <section class="back">
            <div class="holo"></div>
            <img class="logo" src="../assets/images/dnd/City of Gear Mark.svg" alt="The logo for the Application called Threads, an instagram App. It's a '@' symbol but with the tail going in the opposite direction.">
            <div class="data">
                <h3>Date</h3>
                <p spellcheck=false>SEP 28</p>
                <h3>Occupation</h3>
                <p spellcheck=false>Investigator</p>
                <h3>Location</h3>
                <p spellcheck=false>City of Gear Mark</p>
                <span>Click to Accept</span>
            </div>

            <aside class="divider">
                <span class="usernum" spellcheck=false>CREATURE ID: 89,782</span>
            </aside>
        </section>
    </section>
    <audio></audio>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
