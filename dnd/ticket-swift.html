<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Episode 0, Act 1- A New Beginning</title>
        <link rel="stylesheet" href="../css/ticketspin.css">
        <link rel="icon" href="../assets/images/dnd/City of Gear Mark.png" type="image/png" sizes="32x32">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex">
    </head>
    <body>
        <main id="app">
            <section class="ticket">
                <header class="front">
                    <div class="holo"></div>
                    <img class="logo" src="../assets/images/dnd/City of Gear Mark.svg" alt="City of Gear Mark Logo">
                    <aside class="divider"></aside>
                </header>
    
                <section class="back">
                    <div class="holo"></div>
                    <div class="data">
                        <h3>Location</h3>
                        <p spellcheck="false">OLD TORBRIDGE</p>
                        <h3>Job Title</h3>
                        <p spellcheck=false>Researcher</p>
                        <h3>Name</h3>
                        <p spellcheck=false>Swift of the Well</p>
                        
                    </div>
                    <aside class="divider">
                        <h4 id="teartext">Click to accept</h4>
                    </aside>
                </section>
            </section>
        </main>
        <section id="speakArea">
            <div id="speakingUser">
                <div id="speakingImage"></div>
                <div id="speakingNameBox">                
                    <div id="speakingName"></div>
                </div>
            </div>
            <div id="speakingText"></div>
            <div id="continueHint">
                <svg id="continueArrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M17,8H7a1,1,0,0,0-.768,1.641l5,6a1,1,0,0,0,1.536,0l5-6A1,1,0,0,0,17,8Zm-5,5.438L9.135,10h5.73Z"/></svg>                </div>
            </div>     
        </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../js/e0a1-swift.js"></script>
    <script src="../js/ticketspin.js"></script>
</body>
</html>
